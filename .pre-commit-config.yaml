language_version: python3.12

repos:

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # Replace with the latest stable version
    hooks:
      - id: isort
        name: isort (python import sorter)
        args: ["--profile", "black"]
     

  - repo: https://github.com/psf/black
    rev: 24.8.0  # Replace with the latest stable version
    hooks:
      - id: black
 # Replace with your Python version

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1  # Replace with the latest stable version
    hooks:
      - id: flake8
        args: [--max-line-length=88]  # Customize as needed

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        args: ["--disable=E0401,R0903"]
     
