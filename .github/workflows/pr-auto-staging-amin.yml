name: Create Pull Request on Staging Push to main

on:
  push:
    branches:
      - staging

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        with:
          ref: staging

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automatically create PR from staging to main
          title: 'Merge staging changes into main'
          body: 'This PR is autogenerated from staging branch.'
          base: main # base branch to merge into
          branch: auto-pr-from-staging-to-main # temporary branch created for PR
          delete-branch: false # optionally delete after merge
          labels: |
            automated-pr
            staging

